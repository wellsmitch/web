<script type="text/javascript">
    //https://store.eqxiu.com/h5/detail/2249927?spm=ab-1533_2488-page-0-0-0,search-pc_ms_all_mqs_v2_uncontrolled-97041-20230329203803qxX5vk_A-1_84-384537-0-2_2249927
    let vm = new Vue({
        el: "#out",
        data() {
            return {
                musicPlay: false
            };
        },
        methods: {
            handleTouchstart() {
                if (!this.musicPlay) {
                    this.$refs.audioRef.play()
                } else {
                    this.$refs.audioRef.pause()
                }
                this.musicPlay = !this.musicPlay
            },
        },
        mounted() {
            $('.main-page').eq(0).addClass("z-current")

            let mainPageHeight = $('.main-page').eq(0).height()
            $(".main-page").on("touchstart", (e)=> {
                if (!this.musicPlay) {
                    this.$refs.audioRef.play()
                    this.musicPlay = true
                }
                // 判断默认行为是否可以被禁用
                if (e.cancelable) {
                    // 判断默认行为是否已经被禁用
                    if (!e.defaultPrevented) {
                        e.preventDefault();
                    }
                }
                startY = e.originalEvent.changedTouches[0].pageY;
            });
            $(".main-page").on("touchmove", function (e) {
                // 判断默认行为是否可以被禁用
                if (e.cancelable) {
                    // 判断默认行为是否已经被禁用
                    if (!e.defaultPrevented) {
                        e.preventDefault();
                    }
                }
                let distance = e.originalEvent.changedTouches[0].pageY - startY
                if (distance > 0) {
                    $(e.currentTarget).prev().css({
                        transform: `translateY(${e.originalEvent.changedTouches[0].pageY - startY - mainPageHeight}px)`
                    })
                    $(".main-page").removeClass("z-active");
                    $(e.currentTarget).prev().addClass("z-active")
                }

                if (distance < 0) {
                    $(e.currentTarget).next().css({
                        transform: `translateY(${mainPageHeight - (startY - e.originalEvent.changedTouches[0].pageY)}px)`
                    })
                    $(".main-page").removeClass("z-active");
                    $(e.currentTarget).next().addClass("z-active")
                }
            });
            $(".main-page").on("touchend", function (e) {
                // 判断默认行为是否可以被禁用
                if (e.cancelable) {
                    // 判断默认行为是否已经被禁用
                    if (!e.defaultPrevented) {
                        e.preventDefault();
                    }
                }
                let distance = e.originalEvent.changedTouches[0].pageY - startY
                if (distance > 30) {
                    $(e.currentTarget).prev().removeAttr("style").css({
                        transition: "all .4s linear"
                    })
                    $(e.currentTarget).prev().animate({
                        transform: `translateY(0px)`,
                    }, 400, () => {
                        $(e.currentTarget).prev().removeAttr("style").addClass("z-current").siblings().removeClass("z-current")
                        $(".main-page").removeClass("z-active");
                    })
                }

                if (distance < -30) {
                    $(e.currentTarget).next().removeAttr("style").css({
                        transition: "all .4s linear"
                    });
                    $(e.currentTarget).next().animate({
                        transform: `translateY(0px)`,
                    }, 400, "swing", () => {
                        $(e.currentTarget).next().removeAttr("style").addClass("z-current").siblings().removeClass("z-current")
                        $(".main-page").removeClass("z-active");
                    })
                }

            });
        }
    })
</script>
