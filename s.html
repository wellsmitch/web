    function isIphoneX() {
        return (
            /iphone/gi.test(navigator.userAgent) &&
            screen.height == 812 &&
            screen.width == 375
        );
    }

    function setScale() {
        var pageScale = 1;
        // 这里不能用body.clientWidth 等 因为ios 上可能刷新后这个值还没设置回去
        const screenWidth = window.screen.width;
        let bodyW = document.body.clientWidth || 320;
        let bodyH = document.body.clientHeight || 486;
        let documentW = document.documentElement.clientWidth || 320;
        let documentH = document.documentElement.clientHeight || 486;
        var width;
        var height;
        if (bodyW < documentW) {
            width = bodyW;
            height = bodyH;
        } else {
            width = documentW;
            height = documentH;
        }
        const oldScale = screenWidth / width;
        const realHeight = height / oldScale;
        if (screenWidth / realHeight >= 320 / 486) {
            pageScale = realHeight / 486;
        } else {
            pageScale = screenWidth / 320;
        }

        // meta
        var content =
            'width=320, initial-scale=' +
            pageScale +
            ', maximum-scale=' +
            pageScale +
            ', user-scalabel=no' +
            ',viewport-fit=cover';
